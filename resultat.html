<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R√©sultats du Vote (Transparence)</title>
    
    <!-- Int√©gration des SDK Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <!-- Font Awesome pour l'ic√¥ne de d√©connexion -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* Base Styling */
        body { 
            font-family: 'Inter', Arial, sans-serif; /* Utilisation de Inter si disponible, sinon Arial */
            margin: 0; 
            padding: 20px;
            background-color: #f4f7f6; 
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 100%;
            max-width: 900px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 20px;
        }
        h1 { 
            color: #2c3e50; 
            text-align: center;
            font-size: 2em;
        }
        p.description {
            text-align: center;
            color: #7f8c8d;
            margin-bottom: 30px;
        }
        
        /* Total des Votes */
        .total-votes-title { 
            font-size: 1.2em; 
            color: #2ecc71; 
            font-weight: bold; 
            margin-bottom: 15px;
            text-align: center;
            border-bottom: 2px solid #ecf0f1;
            padding-bottom: 10px;
        }

        /* Conteneur des R√©sultats */
        #results-container { 
            margin-top: 20px; 
            padding: 0; /* Suppression du padding car les cartes le g√®rent */
            background: white; 
            border-radius: 8px; 
        }

        /* Cartes de Candidats */
        .candidate-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 10px;
            border-bottom: 1px solid #ecf0f1;
            transition: background-color 0.3s;
        }
        .candidate-card:last-child {
            border-bottom: none; /* Pas de ligne sous la derni√®re carte */
        }
        .candidate-card:hover {
            background-color: #f9f9f9;
        }
        .candidate-info {
            flex-grow: 1;
            padding-right: 15px;
        }
        .candidate-name { 
            font-weight: bold; 
            color: #34495e;
            font-size: 1.1em;
        }
        .candidate-details {
            font-size: 0.9em;
            color: #7f8c8d;
            margin-top: 2px;
        }
        
        /* Section des Votes */
        .vote-count-section {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            min-width: 150px;
            text-align: right;
        }
        .vote-count { 
            color: #2980b9; 
            font-weight: bold; 
            font-size: 1.5em;
        }
        .percentage {
            font-size: 0.9em;
            color: #e67e22;
        }
        
        /* Barres de progression */
        .progress-bar-container {
            width: 100%;
            background-color: #ecf0f1;
            border-radius: 4px;
            margin-top: 8px;
        }
        .progress-bar-fill {
            height: 8px;
            background-color: #2ecc71;
            border-radius: 4px;
            transition: width 0.5s ease;
        }
        
        /* Bouton d'Erreur et D√©connexion */
        .error { 
            color: red; 
            font-weight: bold; 
            text-align: center; 
            padding: 15px;
        }
        .logout-button {
            display: block;
            width: 100%;
            margin-top: 30px;
            padding: 12px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        .logout-button:hover {
            background-color: #c0392b;
        }
        
        /* Responsive Design pour Mobile */
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            h1 {
                font-size: 1.5em;
            }
            .candidate-card {
                flex-direction: column;
                align-items: flex-start;
                padding: 15px 0;
            }
            .vote-count-section {
                width: 100%;
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
                margin-top: 10px;
                text-align: left;
            }
            .vote-count { 
                font-size: 1.2em; 
            }
            .percentage {
                font-size: 1.1em;
            }
            .candidate-info {
                padding-right: 0;
                margin-bottom: 8px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üìä Tableau de Bord des R√©sultats Officiels</h1>
        <p class="description">Ce tableau affiche l'√©volution des votes en direct. Mise √† jour automatique.</p>
        
        <p id="total-voters-count" class="total-votes-title">Total des votes enregistr√©s: <span id="totalCount">0</span></p>

        <div id="results-container">
            <p id="loadingMessage" style="text-align: center; color: #3498db; font-weight: bold;">Chargement des r√©sultats...</p>
            <!-- Les r√©sultats seront ins√©r√©s ici par resultat.js -->
        </div>

        <button id="logoutButton" class="logout-button">
            <i class="fas fa-sign-out-alt"></i> D√©connexion et Retour √† l'Authentification
        </button>
    </div>

    <!-- Le script de logique des r√©sultats -->
    <script src="resultat.js"></script>
</body>
</html>
